{%extends 'base.html'%}

{%block content%}

    <h1 class="text-center mt-4 tituloRegistro">Formulario de registro</h1>

    <form class="formAutenticacion d-flex flex-column align-items-center justify-content-center m-auto border border-2 border-primary p-4 mt-4" method="POST">
        {%csrf_token%}

        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario:</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Ingrese su nombre de usuario" required>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Contrase単a:</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Ingrese su contrase単a" required>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Nuevamente su contrase単a:</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Ingrese su contrase単a nuevamente" required>
        </div>
        
        <button class="btn btn-success">Registrarse</button>
    </form>

    {% if errorUser %}
        <p class="mensajeError bg-danger text-center text-light w-75 m-auto mt-4 p-3 rounded-3" >{{ errorUser }}</p>
    {% endif %}

    {% if errorPasswords %}
        <p class="mensajeError bg-danger text-center text-light w-75 m-auto mt-4 p-3 rounded-3">{{ errorPasswords }}</p>
    {% endif %}


{%endblock%}
