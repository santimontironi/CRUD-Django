{%extends 'base.html'%}

{%block content%}

    <h1 class="text-center mt-3 fs-1 border-3 border-bottom border-success d-flex align-center justify-content-center w-100 pb-2">Hola! Estas son tus tareas pendientes.</h1>

    <section class="tasks container-fluid row w-100">
            {%for task in tasks%}
                <div class="col-sm-12 col-xl-6 col-lg-4 col-md-4 d-flex justify-content-center align-items-center p-4">
                    <a href="{%url 'taskDetail' task.id%}" style="text-decoration: none;">
                        <div class="task p-4 h-100 w-75 bg-dark text-light rounded-2">
                            <h1>
                                {{task.title}}
                            </h1>
                            <p>
                                {{task.description}}
                            </p>
                            <p>
                                {%if task.important == True%}
                                    Tarea importante ⚠️
                                {%endif%}
                            </p>
                            <p>📅Tarea creada el: {{task.created|date:'D M Y:i'}}</p>
                        </div>
                    </a>
                </div>
            {%endfor%}
    </section>


{%endblock%}
